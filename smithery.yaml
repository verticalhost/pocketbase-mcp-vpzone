# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml
# This configuration supports TypeScript runtime (preferred) and container runtime

# For TypeScript runtime (recommended - faster builds, better integration)
runtime: "typescript"
env:
  NODE_ENV: production
startCommand:
  type: "http"
  configSchema:
    type: object
    required:
      - pocketbaseUrl
    properties:
      # === REQUIRED CONFIGURATION ===
      pocketbaseUrl:
        type: string
        title: "PocketBase URL"
        description: "PocketBase instance URL (e.g., https://your-pb.com)"
        
      # === OPTIONAL: ADMIN CREDENTIALS ===
      adminEmail:
        type: string
        title: "Admin Email"
        description: "Admin email for elevated operations (enables super admin authentication)"
      adminPassword:
        type: string
        title: "Admin Password"
        description: "Admin password for elevated operations"
        
      # === OPTIONAL: STRIPE INTEGRATION ===
      stripeSecretKey:
        type: string
        title: "Stripe Secret Key"
        description: "Stripe secret key for payment processing (enables 40+ Stripe tools)"
        
      # === OPTIONAL: EMAIL SERVICES ===
      sendgridApiKey:
        type: string
        title: "SendGrid API Key"
        description: "SendGrid API key for advanced email features (enables enhanced email tools)"
      smtpHost:
        type: string
        title: "SMTP Host"
        description: "SMTP host for email sending (alternative to SendGrid)"
      smtpPort:
        type: number
        title: "SMTP Port"
        description: "SMTP port for email sending (default: 587)"
        default: 587
      smtpUser:
        type: string
        title: "SMTP Username"
        description: "SMTP username for email sending"
      smtpPass:
        type: string
        title: "SMTP Password"
        description: "SMTP password for email sending"
        
      # === DEBUG SETTINGS ===
      debug:
        type: boolean
        default: false
        title: "Debug Mode"
        description: "Enable debug logging for troubleshooting"
        
  exampleConfig:
    pocketbaseUrl: "https://your-pb-instance.com"
    adminEmail: "admin@example.com"
    adminPassword: "your-admin-password"
    stripeSecretKey: "sk_test_..."
    sendgridApiKey: "SG...."
    debug: false